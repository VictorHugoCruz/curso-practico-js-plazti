<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Figuras Geometricas</h1>
        <p class="parrafo">Este es el primer taller del curso practico de JavaScript</p>
    </header>


    <section class="main-cuadrado-container">
        
            <h2>Calcula el area y el perimetro del cuadrado</h2>

            <form action="" class="cuadrado-form">
                <label for="InputCircunferencia">
                    Escribe cuanto mide el lado del cuadrado:
                </label>

                <input id="InputCircunferencia" type="number">

                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcula el perimetro del cuadrado
                </button>

                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcula el area del cuadrado
                </button>
            </form>
    </section>


    <section class="main-triangulo-container">
        
        <h2>Calcula el area y el perimetro del triangulo</h2>

        <form action="" class="triangulo-form">
            <label for="InputTriangulo">
                Escribe cuanto mide la base del triangulo:
            </label>

            <input id="InputTriangulo" type="number">

            <label for="InputAltura">
                Escribe cuanto mide la altura del triangulo
            </label>

            <input id="InputAltura" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcula el perimetro del triangulo
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcula el area del triangulo
            </button>
        </form>
    </section>

    <section class="main-circulo-container">
        
        <h2>Calcula el area y el perimetro del circulo</h2>

        <form action="" class="circulo-form">
            <label for="InputCirculo">
                Escribe cuanto mide el lado del circulo:
            </label>

            <input id="InputCirculo" type="number">

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcula el perimetro del circulo
            </button>

            <button type="button" onclick="calcularAreaCirculo()">
                Calcula el area del circulo
            </button>
        </form>
</section>
    
<script src="./figuras.js"></script>
</body>
</html>
