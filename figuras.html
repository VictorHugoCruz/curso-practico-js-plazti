<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Figuras Geometricas</h1>
        <p class="parrafo">Este es el primer taller del curso practico de JavaScript</p>
    </header>


    <section class="main-cuadrado-container">
        
            <h2>Calcula el area y el perimetro del cuadrado</h2>

            <form action="" class="cuadrado-form">
                <label for="InputCuadrado">
                    Escribe cuanto mide el lado del cuadrado:
                </label>

                <input id="InputCuadrado" type="number">

                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcula el perimetro del cuadrado
                </button>

                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcula el area del cuadrado
                </button>
            </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
